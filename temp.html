<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video Example</title>
</head>
<body>
    <video id="desVideo" width="360" height="720" controls autoplay>
		<source src="resource/1compassion2luck.mp4" type="video/mp4">	
        <source src="resource/think2luck.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
	<script>
    video.addEventListener("ended", function() {
        index++;
        if (index == videos.length) {
            index = 0;
        }
        video.src = videos[index];
        video.addEventListener("loadedmetadata", function() {
            video.currentTime = 0;
            video.play();
        });
    });

    video.src = videos[index];
    video.addEventListener("loadedmetadata", function() {
        video.play();
    });
</script>
</body>
</html>
