    <div class="HealthApp Demo show"></div>
    <div>
        <image id="img" src="demo.gif" />
        <!-- <image  src="demo.gif" style="width:100%; height:auto" alt="" /> -->
    </div>
    <script>
        var W = $(window).width();
        var H = $(window).height();
        window.onload = function() {
            var img = document.getElementById("img"),
                resizeImg = function(img, maxWidth, maxHeight) {
                    var w = img.width,
                        h = img.height;

                    if (w < maxWidth && h < maxHeight) return;

                    w / h > maxWidth / maxHeight ?
                        (img.width = maxWidth) :
                        (img.height = maxHeight);
                };
            resizeImg(img, W - 20, H - 20);
        };

        $(window).resize(function() {
            // setBanner();
            window.location.reload();
        });
    </script>
</body>
