<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <!--css -->
</head>

<body>
    <!-- <p>Hello, welcome！I'm bittersweet!</p> -->
    <!-- <p>I'm hosted with GitHub Pages.</p> -->
    <!-- <div class="HealthApp Demo show"></div>
    <div>
        <image src="demo.gif" width="100%" alt="" />
    </div> -->
    <!-- layui js src~~ -->
    <script src="lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="lib/jquery/jquery-3.4.1.min.js"></script>
    <!-- <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>HealthApp Demo show</legend>
    </fieldset> -->
    <div class="layui-carousel" id="health">
        <div carousel-item="">
            <!-- health by web -->
            <div><img src="resource/images/login_web.jpg"></div>
            <div><img src="resource/images/add_and_mod_study_web.png"></div>
            <div><img src="resource/images/show_study_web.png"></div>
            <div><img src="resource/images/image_web1.png"></div>
            <div><img src="resource/images/image_web2.png"></div>
            <div><img src="resource/images/report_web.png"></div>
            <!-- health by web & app -->
            <div><img src="resource/images/add_and_mod_study_app1.png"></div>
            <div><img src="resource/images/add_and_mod_study_app2.png"></div>
            <div><img src="resource/images/add_and_mod_study_app3.png"></div>
            <div><img src="resource/images/report_app_show_web.png"></div>
            <!-- health by  only app -->
            <div><img src="resource/images/image_app1.png"></div>
            <div><img src="resource/images/image_app2.png"></div>
            <div><img src="resource/images/report_word_app.png"></div>
        </div>
    </div>
    <script>
        var b = 1930 / 1300;
        // 获取浏览器宽度
        var W = $(window).width();
        var H = $(window).height();
        layui.use(['carousel', 'form'], function () {
            var carousel = layui.carousel
                , form = layui.form;

            //图片轮播
            carousel.render({
                elem: '#health'
                , width: '100%'
                , height: (W / b).toString() + 'px'
                , arrow: 'always'
                , interval: 200
            });

            //事件
            carousel.on('change(test4)', function (res) {
                console.log(res)
            });

            var $ = layui.$, active = {
                set: function (othis) {
                    var THIS = 'layui-bg-normal'
                        , key = othis.data('key')
                        , options = {};

                    othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                    options[key] = othis.data('value');
                    ins3.reload(options);
                }
            };

            //监听开关
            form.on('switch(autoplay)', function () {
                ins3.reload({
                    autoplay: this.checked
                });
            });

            $('.demoSet').on('keyup', function () {
                var value = this.value
                    , options = {};
                if (!/^\d+$/.test(value)) return;

                options[this.name] = value;
                ins3.reload(options);
            });
        });
    </script>

</body>

</html>
